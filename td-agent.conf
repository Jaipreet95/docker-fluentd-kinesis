<match fluent.**>
  @type null
</match>

<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluent-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>

<filter kubernetes.**>
  @type kubernetes_metadata
</filter>

<filter kubernetes.**>
  @type record_transformer
  <record>
    installation "#{ENV["FALKONRY_INSTALLATION_ID"]}"
  </record>
</filter>

<match **>
  # plugin type
  @type kinesis_streams

  # AWS credentials
  aws_key_id "#{ENV["AWS_KEY_ID"]}"
  aws_sec_key "#{ENV["AWS_SECRET_KEY"]}"

  # your kinesis stream name
  stream_name "#{ENV["KINESIS_STREAM_NAME"]}"

  # AWS region
  region "#{ENV["AWS_REGION"]}"
  
  batch_request_max_count 128
  batch_request_max_size 1048576
  reset_backoff_if_success true
  
  <buffer>
    flush_interval 1s
    flush_thread_count 2
  </buffer>
  
</match>

